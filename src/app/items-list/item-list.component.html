<h3>Items list</h3>
<table mat-table [dataSource]="items$" class="mat-elevation-z8">
    <ng-container matColumnDef="itemName">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let item"> {{item.name}} </td>
        <td mat-footer-cell *matFooterCellDef> Total </td>
    </ng-container>
    <ng-container matColumnDef="itemDescription">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let item"> {{item.description}} </td>
        <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
    <ng-container matColumnDef="itemPrice">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let item"> {{item.price|currency}} </td>
        <td mat-footer-cell *matFooterCellDef></td>

    </ng-container>
    <ng-container matColumnDef="itemCount">
        <th mat-header-cell *matHeaderCellDef> Count </th>
        <td mat-cell *matCellDef="let item"> {{item.count}} </td>
        <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
    <ng-container matColumnDef="itemTotal">
        <th mat-header-cell *matHeaderCellDef> Total </th>
        <td mat-cell *matCellDef="let item"> {{item.total|currency}} </td>
        <td mat-footer-cell *matFooterCellDef>{{total$|async| currency}}</td>
    </ng-container>
    <ng-container matColumnDef="itemDetailLink">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let item">
            <a routerLink="items/{{item.id}}">
                <mat-icon>keyboard_arrow_right</mat-icon>
            </a>
        </td>
        <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
    <ng-container matColumnDef="itemDeleteLink">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let item">
            <a routerLink="items/{{item.id}}">
                <mat-icon>delete</mat-icon>
            </a>
        </td>
        <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>

</table>
<button mat-button (click)="getTotalPrice()">total</button>
